{% extends "admin_temp2.html"%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/updateclothdt2#about">
  <table width="260" class="table table-striped">
    <tr>
      <td width="85">Gender</td>
      <td width="159"><input name="radiobutton" type="radio" value="male" {% if val [1]=="male" %}checked {% endif %}/>
      male 
        <input name="radiobutton" type="radio" value="female" {% if val [1]=="female" %}checked {% endif %}/>
      female</td>
    </tr>
    <tr>
      <td>Age</td>
      <td><input type="text" name="textfield" value="{{val[2]}}" required/></td>
    </tr>

    <tr>
      <td>Cloth Type </td>
      <td><input type="text" name="textfield3" value="{{val[3]}}" required/></td>
    </tr>
    <tr>
      <td>Count</td>
      <td><input type="text" name="textfield2" value="{{val[4]}}" required/></td>
    </tr>
    <tr>
      <td>Donor Name </td>
      <td><input type="text" name="textfield4" value="{{val[5]}}" required/></td>
    </tr>
    <tr>
      <td>Phone Number </td>
      <td><input type="text" name="textfield5" value="{{val[6]}}" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield6" value="{{val[7]}}" required/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value="UPDATE" class="btn btn-primary" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
