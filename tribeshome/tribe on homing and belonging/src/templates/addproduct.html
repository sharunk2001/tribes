{% extends "shophome.html" %}
{% block body %}
<body>
<form action="/addproduct2#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" class="table table-striped" id="ab">
    <tr>
      <th>ProductName</th>
      <td><input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th>Description</th>
      <td><textarea name="textarea" required pattern="[A-Z a-z.]"></textarea></td>
    </tr>
    <tr>
      <th>Quantity</th>
      <td><input type="num" name="textfield2" required /></td>
    </tr>
    <tr>
      <th>Price</th>
      <td><input type="num" name="textfield3" required/></td>
    </tr>
    <tr>
      <th>Photos</th>
      <td><input type="file" name="file" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value="ADD" class="btn btn-primary" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
