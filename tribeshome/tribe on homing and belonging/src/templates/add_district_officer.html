{% extends "admin_temp2.html"%}
{% block body %}
<body>
<div align="center">
<form id="form1" name="form1" method="post" action="/District_off_reg_post#about">
  <table width="685" height="630" class="table table-striped" id="ab">
    <tr>
      <th>Firstname</th>
      <td><input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th>Lastname</th>
      <td><input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th>DateOfBirth</th>
      <td><input type="date" name="textfield3" required /></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td><input name="radiobutton" type="radio" value="male" checked/>
        male
        <input name="radiobutton" type="radio" value="female" />
        female</td>
    </tr>
    <tr>
      <th>District</th>
      <!--<td><input type="text" name="textfield5" required pattern="[A-Z a-z.]{3,25}"/></td>-->
        <td><select name="textfield5">
          <option>Kasaragod</option>
            <option>Kannur</option>
            <option>Kozhikode</option>
            <option>Wayanad</option>
          <option>Malappuram</option>
          <option>Palakkad</option>
          <option>Thrissur</option>
          <option>Ernakulam</option>
          <option>Alappuzha</option>
          <option>Kottayam</option>
          <option>Idukki</option>
          <option>Pathanamthita</option>
          <option>Kollam</option>
          <option>Thiruvanthapuram</option>
        </select></td>
    </tr>
    <tr>
      <th>PostOffice</th>
      <td><input type="text" name="textfield11" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th>Pin</th>
      <td><input type="text" name="textfield4" required pattern="[0-9]{6}"/></td>
    </tr>
    <tr>
      <th>Phone Number </th>
      <td><input type="text" name="textfield6" required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <th>Email</th>
      <td><input type="email" name="textfield7" required/></td>
    </tr>
    <tr>
      <th>Qualifications</th>
       <td><input type="checkbox" name="checkbox" value="SSLC"   />
      SSLC
        <input type="checkbox" name="checkbox" value="PLUSTWO" />
      PLUSTWO
      <input type="checkbox" name="checkbox" value="UG" />
      UG
      <input type="checkbox" name="checkbox" value="PG" />
      PG</td>
    </tr>
    <tr>
      <th>Username</th>
      <td><input type="text" name="textfield9" required /></td>
    </tr>
    <tr>
      <th>Password</th>
      <td><input type="password" name="textfield10" required ></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value="REGISTER" class="btn btn-primary" /></td>
    </tr>
  </table>
</form>
</div>

</body>
{% endblock %}
