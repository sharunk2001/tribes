{% extends "cordtemp2.html"%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/addtribecord2#about">
  <table width="200" class="table table-striped" id="ab">
    <tr>
      <th>Tribe Area </th>
      <td><input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th>Name</th>
      <td><input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <th>Age</th>
      <td><input type="text" name="textfield3" required/></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td><input name="radiobutton" type="radio" value="male" checked/>
        male
        <input name="radiobutton" type="radio" value="female" />
        female</td>
    </tr>
    <tr>
      <th>Position</th>
      <td><input type="text" name="textfield4" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value="NEXT" class="btn btn-primary" /></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
