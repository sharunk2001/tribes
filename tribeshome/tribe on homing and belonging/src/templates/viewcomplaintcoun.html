{% extends "counciltemp2.html"%}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" class="table table-striped">
    <tr>
      <td>SLNO</td>
      <td>Date</td>
      <td>Complaints</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
       {% for i in range(0,val|length) %}
    <tr>
      <td>{{i+1}}</td>
      <td>&nbsp;&nbsp;{{val[i][2]}}</td>
      <td>&nbsp;&nbsp;{{val[i][3]}}</td>
      {% if val[i][4]=="pending" %}

      <td><a href="{{url_for('editcomplaintcoun',id=val[i][0])}}#about" class="btn btn-success">edit</a></td>
      <td><a href="{{url_for('delecompcounc',id=val[i][0])}}#about" class="btn btn-danger">delete</a></td>
      {% else %}
      <td>{{ val[i][4] }}</td>
      {% endif %}
    </tr>
       {% endfor %}
  </table>
</form>
</body>
{% endblock %}
