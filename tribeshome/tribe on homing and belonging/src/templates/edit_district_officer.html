{% extends "admin_temp2.html"%}
{% block body %}
<body>
<div align="center">
<form id="form1" name="form1" method="post" action="/update_district#about">
  <table width="200" class="table table-striped">
    <tr>
      <td>Firstname</td>
      <td><input type="text" name="textfield"  value="{{val[2]}}" required/></td>
    </tr>
    <tr>
      <td>Lastname</td>
      <td><input type="text" name="textfield2" value="{{val[3]}}" required/></td>
    </tr>
    <tr>
      <td>DateOfBirth</td>
      <td><input type="date" name="textfield3" value="{{val[4]}}" required/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><input name="radiobutton" type="radio" value="male" {% if val [5]=="male" %}checked {% endif %}/>
        male
        <input name="radiobutton" type="radio" value="female" {% if val [5]=="female" %}checked {% endif %}/>
        female</td>
    </tr>
    <tr>
      <td>Place</td>
      <td><select name="textfield5">
          <option value="{{val[6]}}" selected="selected">{{val[6]}}</option>
            <option value="kannur">kannur</option>
            <option value="kozhikode">kozhikode</option>
            <option value="wayanad">wayanad</option>
      </select>
      </td>
    </tr>
    <tr>
      <td>PostOffice</td>
      <td><input type="text" name="textfield11" value="{{val[7]}}" required/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield4" value="{{val[8]}}" required/></td>
    </tr>
    <tr>
      <td>Phone Number </td>
      <td><input type="text" name="textfield6" value="{{val[9]}}" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield7" value="{{val[10]}}" required/></td>
    </tr>
    <tr>
      <td>Qualifications</td>
       <td><input type="checkbox" name="checkbox" value="SSLC" {% if 'SSLC' in val[11] %} checked {% endif %}/>
      SSLC
        <input type="checkbox" name="checkbox" value="PLUSTWO" {% if 'PLUSTWO' in val[11] %} checked {% endif %}/>
      PLUSTWO
      <input type="checkbox" name="checkbox" value="UG" {% if 'UG' in val[11] %} checked {% endif %}/>
      UG
      <input type="checkbox" name="checkbox" value="PG" {% if 'PG' in val[11] %} checked {% endif %}/>
      PG</td>
    </tr>

    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value="UPDATE" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
</div>
</body>
{% endblock %}
