{% extends "cordtemp2.html"%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="updatefamilydt#about">
  <table width="270" class="table table-striped">
    <tr>
      <td width="79">Member Name </td>
      <td width="175"><input type="text" name="textfield" value="{{val[2]}}"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><input name="radiobutton" type="radio" value="male" {% if val [3]=="male" %}checked {% endif %}/>
      male 
        <input name="radiobutton" type="radio" value="female" {% if val [3]=="female" %}checked {% endif %}/>
      female </td>
    </tr>
    <tr>
      <td>Age</td>
      <td><input type="text" name="textfield2" value="{{val[4]}}"/></td>
    </tr>
    <tr>
      <td>Relation with Head </td>
      <td><input type="text" name="textfield3" value="{{val[5]}}"/></td>
    </tr>
    <tr>
      <td>Position</td>
      <td><input type="text" name="textfield4" value="{{val[6]}}"/></td>
    </tr>
    <tr>
      <td colspan="2">
        
        <div align="center">
          <input type="submit" name="Submit" value="UPDATE" class="btn btn-primary"/>
        </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
