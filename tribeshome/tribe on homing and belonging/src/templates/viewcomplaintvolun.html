{% extends "volunteerhome.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" class="table table-striped">
    <tr>
      <td>SLNO</td>
      <td>Date</td>
      <td>Complaints</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
       {% for i in range(0,val|length) %}
    <tr>
      <td>{{i+1}}</td>
      <td>&nbsp;&nbsp;{{val[i][2]}}</td>
      <td>&nbsp;&nbsp;{{val[i][3]}}</td>
{% if val[i][4]=="pending"  %}
      <td><a href="{{url_for('editcompvolun',id=val[i][0])}}#about" class="btn btn-success">edit</a></td>
      <td><a href="{{url_for('delecompvolun',id=val[i][0])}}#about" class="btn btn-danger">delete</a></td>
      {% else %}
      <td colspan="2">{{val[i][4]}}</td>
      {% endif %}
    </tr>
       {% endfor %}
  </table>
</form>
</body>
{% endblock %}
