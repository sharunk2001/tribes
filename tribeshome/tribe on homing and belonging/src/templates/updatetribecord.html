{% extends "cordtemp2.html"%}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="updatetribecord#about">
  <table width="200" class="table table-striped" id="ab">
    <tr>
      <th>Tribe Area </th>
      <td><input type="text" name="textfield" value="{{val[2]}}"/></td>
    </tr>
    <tr>
      <th>Name</th>
      <td><input type="text" name="textfield2" value="{{val[3]}}"/></td>
    </tr>
    <tr>
      <th>Age</th>
      <td><input type="text" name="textfield3" value="{{val[4]}}"/></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td><input name="radiobutton" type="radio" value="male" {% if val [5]=="male" %}checked {% endif %}/>
        male
        <input name="radiobutton" type="radio" value="female" {% if val [5]=="female" %}checked {% endif %}/>
        female</td>
    </tr>
    <tr>
      <th>Position</th>
      <td><input type="text" name="textfield4" value="{{val[6]}}"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value="NEXT" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
