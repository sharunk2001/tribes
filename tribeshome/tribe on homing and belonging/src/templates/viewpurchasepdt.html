{% extends "shophome.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" class="table table-striped" id="ab">
    <tr>
      <th>Billno</th>
      <th>Username</th>
      <th>Date</th>
      <th>Total Price </th>
      <th>Status</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
      {% for i in range(0,val|length) %}
    <tr>
      <td>&nbsp;{{i+1}}</td>
      <td>&nbsp;{{val[i][1]}}</td>
      <td>&nbsp;{{val[i][2]}}</td>
      <td>&nbsp;{{val[i][3]}}</td>
      <td>&nbsp;{{val[i][4]}}</td>
      <td><a href="{{url_for('viewproductdt',id=val[i][0])}}#about" class="btn btn-primary">View More</a></td>
      <!--<td><a href="{{url_for('acceptpdt',id=val[i][0])}}" class="btn btn-success">Accept</a></td>-->
      <!--<td><a href="{{url_for('acceptpdt',id=val[i][0])}}" class="btn btn-danger">Reject</a></td>-->
    </tr>
     {% endfor %}
  </table>
</form>
</body>
{% endblock %}
