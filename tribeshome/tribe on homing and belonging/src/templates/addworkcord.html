{% extends "cordtemp2.html"%}
{% block body %}
<form id="form1" name="form1" method="post" action="/addworkcord2#about">
  <table width="200" class="table table-striped" id="ab">
    <tr>
      <td>Volunteer</td>
      <td><select name="select">



        {% for d in val %}

        <option value="{{d[1]}}">{{d[2]}} {{d[3]}}</option>

        {% endfor %}

      </select>
      </td>
    </tr>
    <tr>
      <td>Tribe Area </td>
      <td><input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" /></td>
    </tr>
    <tr>
      <td>Work Details </td>
      <td><textarea name="textarea" required pattern="[A-Z a-z.]{3,1000}"></textarea></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value="Submit" class="btn btn-primary"/></td>
    </tr>
  </table>
</form>
{% endblock %}
