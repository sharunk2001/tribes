{% extends "shophome.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" class="table table-striped" id="ab">
    <tr>
      <th>SLNO</th>
      <th>ProductName</th>
      <th>Description</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
     {% for i in range(0,val|length) %}
    <tr>
      <td>&nbsp;{{i+1}}</td>
      <td>&nbsp;{{val[i][2]}}</td>
      <td>&nbsp;{{val[i][3]}}</td>
      <td>&nbsp;{{val[i][4]}}</td>
      <td>&nbsp;{{val[i][5]}}</td>
      <td><a href="{{url_for('editproduct',id=val[i][0])}}#about" class="btn btn-success">edit</a></td>
      <td><a href="{{url_for('deleproduct',id=val[i][0])}}#about" class="btn btn-danger">delete</a></td>
    </tr>
     {% endfor %}
  </table>
</form>
</body>
{% endblock %}
